<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sent.css">
    <title>All Products - RedStore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vcd.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="/logo.jpg" width="125px">
    
    
            </div>
             <nav>
                <ul id="MenuItems">
                    <li><a href="Vintage Collection.html">Home</a></li>
                    <li><a href="product_red store.html">Product</a></li>
                    <li><a href="AboutUs.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
             </nav>
             <a href="cart.html"><img src="Images/cart.png" width="30px" height="30px"></a>
             <img src="Images/menu-icon.png" class="menu-icon" onclick="menutoggle()">
        </div>

        <div class="form">
            <h2>Signup Form</h2>
            <p>It's free and always will be</p>
            <form action="">
                <div class="error-text">Error</div>
                <div class="grid-details">
                    <div class="input">
                        <label>First Name</label>
                        <input type="text" name="fname" placeholder="First Name" required pattern="[a-zA-Z'-'\s]*">
                    </div>
                    <div class="input">
                        <label>Last Name</label>
                        <input type="text" name="lname" placeholder="Last Name" required pattern="[a-zA-Z'-'\s]*">
                    </div>
                </div>
                <div class="input">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your Email" required>
                </div>
                <div class="input">
                    <label>Phone</label>
                    <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{11}" oninvalid="this.setCustomValidity('Enter 11 Digits Number')" oninput="this.setCustomValidity('')">
                </div>
                <div class="grid-details">
                    <div class="input">
                        <label>Password</label>
                        <input type="password" name="pass" placeholder="Password" required>
                    </div>
                    <div class="input">
                        <label>Confirm Password</label>
                        <input type="password" name="pass" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="profile-img">
                    <div class="file-upload">
                        <input type="file" id="image-preview" name="image" class="file-input" required oninvalid="this.setCustomValidity('Select a Profile Image')" oninput="this.setCustomValidity('')">
                        <i class="fas fa-user-edit"></i>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Signup Now" class="button">
                </div>
            </form>
            <div class="link">Already signed up? <a href="login.html">Login Now</a></div>
        </div>
    </div>
</body>
</html>
